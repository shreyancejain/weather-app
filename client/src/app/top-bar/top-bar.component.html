<mat-toolbar color="primary">
  <span>Weather App</span>
  <form (ngSubmit)='search(searchForm)' #searchForm='ngForm'>
    <mat-form-field class="form-field">
      <mat-label>Search Location</mat-label>
      <input matInput [(ngModel)]='loc' #lo='ngModel' name='lo' required type='text' autocomplete="off">
      <mat-error *ngIf="lo.invalid && (lo.dirty || lo.touched)">
        <span *ngIf='lo.errors.required'>
          Location is required.
        </span>
      </mat-error>
    </mat-form-field>
    <button mat-raised-button type='submit'>Search</button>
  </form>
</mat-toolbar>
